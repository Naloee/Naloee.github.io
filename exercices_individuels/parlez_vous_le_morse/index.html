<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="script.js"></script>
    <title>Document</title>
</head>
<body>
    <h1> Traducteur Morse</h1>
    <div>
        <label>Texte Latin : </label>
        <input type="text" id="textInput" placeholder="Tapez votre texte ici...">
         <button onclick="translateMorse()">Texte → Morse</button>
    </div>
    <div>
        <label>Texte Morse : </label>
        <input type="text" id="morseInput" placeholder="Tapez votre texte ici...">
         <button onclick="translateLatin()">Morse → Texte</button>
    </div>
</body>
</html>
